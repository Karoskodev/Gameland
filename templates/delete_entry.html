{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="com-md-8 mt-3 offset-md-2">

            <h2>Delete Entry</h2>
            <p>Are you sure you want to delete your entry?</p>

            <form method="post" action="{% if event.slug %}{% url 'delete_entry' event=event.slug %}{% endif %}">
                {% csrf_token %}
                <button type="submit">Yes, delete it</button>
            </form>
            <br>
            <a href="{% url 'home' %}"><button type="button">No, go back</button></a>

        </div>
    </div>
</div>
{% endblock content %}
